<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <h3>Compute factorial recursively</h3>
  <input type="checkbox" [checked]="reactive" (change)="reactive = ! reactive">
  Reactive?
  <input type="text" [value]="n" (input)="n = $event.target.value">
  <button (click)="computeFactorial()" [disabled]="! n">Factorial</button>
  <span *ngIf="factorialResult">Result: {{factorialResult}}</span>
</div>
